<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                <div class="card border border-3">
                    <div class="card-header text-dark">
                        <h2 class="fs-1 fw-bold text-warning text-shadow">Register Here</h2>
                    </div>
                    <div class="card-body">
                        <form id="registrationForm" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="name" class="form-label fw-bold">Name </label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                                <div class="invalid-feedback">
                                    Please enter your name.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label fw-bold">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                                <div class="invalid-feedback">
                                    Please enter a valid email.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label fw-bold">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter a password" required>
                                <div class="invalid-feedback">
                                    Please enter a password.
                                </div>
                            </div>

                            <button type="submit" class="btn w-100 fw-bold border border-dark mt-3 text-uppercase hover:bg-success">Register</button>
                        </form>
                    </div>
                </div>

                <div class="alert alert-success mt-3 d-none" id="successAlert" role="alert">
                    Registration successful! Welcome aboard.
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success">
                    <h5 class="modal-title text-light" id="exampleModalLabel">Thank You!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Your registration is complete. Check your email for confirmation.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (function () {
            'use strict'

            var form = document.getElementById('registrationForm');
            var successAlert = document.getElementById('successAlert');

            form.addEventListener('submit', function (event) {
                event.preventDefault();
                event.stopPropagation();

                if (form.checkValidity()) {
                    successAlert.classList.remove('d-none');
                    var modal = new bootstrap.Modal(document.getElementById('exampleModal'));
                    modal.show();
                }

                form.classList.add('was-validated');
            }, false);
        })();
    </script>
</body>
</html>
